    dir_name: auth
    state:
      type: String
    auto_dispose: true
    family_type: null
    provider_type: Provider
  - name: Sample2
    dir_name: main
    state:
      type: RefClass
      class_ref:
        name: sample
        path: lib/domain/entity
    auto_dispose: true
    family_type: null
    provider_type: Provider
  - name: Sample2
    dir_name: main
    state:
      type: NewClass
