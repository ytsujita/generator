base_locale: ja-JP
fallback_strategy: base_locale
input_directory: lib/i18n
input_file_pattern: .i18n.yaml
output_directory: lib/i18n
output_file_name: translations.g.dart
lazy: true
locale_handling: true
flutter_integration: true
namespaces: true
translate_var: t
enum_name: AppLocale
class_name: Translations
translation_class_visibility: private
key_case: camel
key_map_case: camel
param_case: camel
sanitization:
  enabled: true
  prefix: k
  case: camel
string_interpolation: dart
flat_map: false
translation_overrides: false
timestamp: true
statistics: true
maps:
  - error.codes
  - category
  - iconNames
pluralization:
  auto: cardinal
  default_parameter: n
  cardinal:
    - someKey.apple
  ordinal:
    - someKey.place
format:
  enabled: true
  width: 150

